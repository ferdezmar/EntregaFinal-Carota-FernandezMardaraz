{% extends 'home/base.html' %}

{% block mi_titulo %}
<title>Editar Post</title>
{% endblock mi_titulo %}

{% block mi_contenido %}
<form action={% url 'editar_post' post.id %} method="POST" enctype='multipart/form-data'>
    {% csrf_token %}

    <table>
        {{form.media}}
        {{form}}
    </table>
    <button>Editar</button>

</form>
{% endblock mi_contenido %}
