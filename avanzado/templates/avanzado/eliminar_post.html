{% extends 'home/base.html' %}

{% block mi_titulo %}
<title>Eliminar post</title>
{% endblock mi_titulo %}

{% block mi_contenido %}
<form action={% url 'eliminar_post' post.id %} method="POST">
    {% csrf_token %}
    <p> 
    Confirmar eliminación de post con titulo "{{post.titulo}}"
    </p>
    <button>Sí</button>

</form>
{% endblock mi_contenido %}
