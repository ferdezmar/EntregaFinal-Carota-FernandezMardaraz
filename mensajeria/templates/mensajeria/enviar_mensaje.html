{% extends 'home/base.html' %}

{% block mi_titulo %}
<title>Enviar Mensaje</title>
{% endblock mi_titulo %}

{% block mi_contenido %}
<form action={% url 'enviar_mensaje' %} method="POST" enctype='multipart/form-data'>
    {% csrf_token %}

    <table>
        {{form.media}}
        {{form}}
    </table>
    <button>Enviar</button>

</form>
{% endblock mi_contenido %}
