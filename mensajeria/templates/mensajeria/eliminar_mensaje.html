{% extends 'home/base.html' %}

{% block mi_titulo %}
<title>Eliminar mensaje</title>
{% endblock mi_titulo %}

{% block mi_contenido %}
<form action={% url 'eliminar_mensaje' mensaje.id %} method="POST">
    {% csrf_token %}
    <p> 
    Confirmar eliminación de mensaje con asunto "{{mensaje.asunto}}"
    </p>
    <button>Sí</button>

</form>
{% endblock mi_contenido %}
